<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content>
        <mat-toolbar>
          <button
            mat-icon-button
            aria-label="Back to Song List"
            (click)="onBackToSong()"
          >
            <mat-icon>arrow_back</mat-icon>
          </button>
          
          <h4>{{ song?.name }}</h4>
          <button mat-button 
            aria-label="Toggle Transpose" 
            title="Toggle Transpose" 
            (click)="onTranspose()">
              <mat-icon>sync_alt</mat-icon>
              <span fxShow fxHide.xs>
                Transpose
              </span>
          </button>
          <button mat-button 
            aria-label="Toggle Transpose" 
            title="Toggle Transpose" 
            (click)="onFormatLyrics()">
              <mat-icon>format_color_text</mat-icon>
              <span fxShow fxHide.xs>
                Format
              </span>
          </button>
          
          <span class="spacer"></span>
          @if(!isDefaultLyric){
            <button mat-button 
            aria-label="Set the default lyric for this song." 
            title="Set the default lyric for this song." 
            (click)="onSetDefault($event)">
              <mat-icon>star</mat-icon>
              <span fxShow fxHide.xs>
                Set Default
              </span>
            </button>
          }
          @else {
            <mat-icon tabindex="0" aria-label="This is the default lyric for this song." title="This is the default lyric for this song.">star</mat-icon>
          }
          <ng-container *ngIf="selectedLyric">
            <mat-form-field  subscriptSizing="dynamic"> 
              <mat-select [(value)]="lyricVersionValue" (selectionChange)="onSelectLyric($event.value)"> 
                <mat-option *ngFor="let lyric of lyrics" [value]="lyric?.id">
                  <mat-icon *ngIf="lyric.id === defaultLyricId">star</mat-icon>
                  {{lyric.name}}
                </mat-option> 
                <mat-option value="add">Add...</mat-option> 
              </mat-select> 
            </mat-form-field> 
            
            <button mat-button aria-label="Edit Lyrics" title="Edit" (click)="onEditLyric()">
              <mat-icon>edit</mat-icon>
              <span fxShow fxHide.xs>
                Edit
              </span>
            </button>
          </ng-container>
          
        </mat-toolbar>
        @if(isFormatting){
          <mat-toolbar >
            <h4>Format</h4>
            <button mat-icon-button 
              aria-label="Transpose lyric one step down." 
              title="Transpose lyric one step down." 
              (click)="onTransposeLyric(true)">
                <mat-icon>remove</mat-icon>
              </button>
              <button mat-icon-button 
              aria-label="Transpose lyric one step up." 
              title="Transpose lyric one step up." 
              (click)="onTransposeLyric(false)">
                <mat-icon>add</mat-icon>
              </button>
            <span class="spacer"></span>
            
            
          </mat-toolbar>
          }
        @if(isTransposing){
        <mat-toolbar >
          <h4>Transpose</h4>
          
          <button mat-icon-button 
            aria-label="Transpose lyric one step down." 
            title="Transpose lyric one step down." 
            (click)="onTransposeLyric(true)">
              <mat-icon>remove</mat-icon>
            </button>
          <button mat-icon-button 
            aria-label="Transpose lyric one step up." 
            title="Transpose lyric one step up." 
            (click)="onTransposeLyric(false)">
              <mat-icon>add</mat-icon>
          </button>
          <h5>{{selectedLyric?.transpose ?? 0 }}</h5>
          <span class="spacer"></span>
          
          
        </mat-toolbar>
        }
        <mat-card>
          <mat-card-content class="lyrics-view">
            <div class="spinner-container" *ngIf="loading">
              <mat-spinner>
    
              </mat-spinner>
            </div>
            <ng-container *ngIf="!loading">
            <span *ngIf="!selectedLyric"> <a href="#" (click)="onAddLyric($event)">Click here to create lyric version.</a></span>
            <span *ngIf="!selectedLyric?.lyrics">The lyrics are empty.</span>
            <div *ngIf="selectedLyric?.lyrics"  [innerHtml]="parsedLyric" ></div>
            </ng-container>
          </mat-card-content>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
</div>
