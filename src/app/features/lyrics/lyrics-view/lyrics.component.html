<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content>
        <mat-toolbar>
          <button
            mat-icon-button
            aria-label="Add Song"
            (click)="onBackToSong()"
          >
            <mat-icon>arrow_back</mat-icon>
          </button>
          <h4>{{ song?.name }}</h4>
          <span class="spacer"></span>
          <button mat-icon-button aria-label="Add Lyric" *ngIf="!selectedLyric" (click)="onAddLyric($event)">
            <mat-icon>add</mat-icon>
          </button>
          <ng-container *ngIf="selectedLyric">
            <mat-form-field  subscriptSizing="dynamic"> 
              <mat-select [(value)]="lyricVersionValue" (selectionChange)="onSelectLyric($event.value)"> 
                <mat-option *ngFor="let lyric of lyrics" [value]="lyric?.id">{{lyric.name}}</mat-option> 
                <mat-option value="add">Add...</mat-option> 
              </mat-select> 
            </mat-form-field> 
            
            <button mat-icon-button aria-label="Edit Lyrics" (click)="onEditLyric()">
              <mat-icon>edit</mat-icon>
            </button>
          </ng-container>
          
        </mat-toolbar>
        <mat-card>
          <mat-card-content class="lyrics-view">
            <div class="spinner-container" *ngIf="loading">
              <mat-spinner>
    
              </mat-spinner>
            </div>
            <ng-container *ngIf="!loading">
            <span *ngIf="!selectedLyric"> <a href="#" (click)="onAddLyric($event)">Click here to create lyric version.</a></span>
            <span *ngIf="!selectedLyric?.lyrics">The lyrics are empty.</span>
            <pre *ngIf="selectedLyric?.lyrics">{{selectedLyric?.lyrics}}</pre>
            </ng-container>
          </mat-card-content>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
</div>
