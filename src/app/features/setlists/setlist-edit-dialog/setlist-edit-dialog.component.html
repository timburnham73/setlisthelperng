<form class="dialog-form" [formGroup]="setlistForm">
  <div mat-dialog-content>
    <p *ngIf="!isNew">Edit Setlist</p>
    <p *ngIf="isNew">Add Setlist</p>
    <p>
      <mat-form-field appearance="outline" class="dialog-input-full-width">
        <mat-label>Setlist Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" class="dialog-input-full-width">
        <mat-label>Gig Location</mat-label>
        <input matInput formControlName="gigLocation" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Gig Date</mat-label>
        <input matInput [ngxMatDatetimePicker]="picker" formControlName="gigDatePicker"
              [min]="minDate">
        <mat-datepicker-toggle matSuffix [for]="$any(picker)">
          <mat-icon ngxMatDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker [showSpinners]="true" [showSeconds]="false" [stepHour]="1"
          [stepMinute]="1" [stepSecond]="1" [touchUi]="false" [color]="'primary'"
          [enableMeridian]="false">
        </ngx-mat-datetime-picker>
      </mat-form-field>
    </p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button
      mat-raised-button
      class="mat-primary"
      (click)="onSave()"
      [disabled]="!setlistForm.valid || !setlistForm.dirty"
    >
      Save
      <mat-icon *ngIf="saving"
        ><mat-spinner color="accent" diameter="20"> </mat-spinner
      ></mat-icon>
    </button>
  </div>
</form>
